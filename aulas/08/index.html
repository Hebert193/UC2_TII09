<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>pagina semantica</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Bem-vindo a pagina semantica</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">sobre</a></li>
            <li><a href="#">contato</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>seção principal</h2>
            <p>este é o conteúdo principal da pagina.</p>
        </section>

        <aside>
            <h3>conteudo complementar</h3>
            <p>informatica adicional sobre o tema.</p>
        </aside>
    </main>
    
    <footer>
        <p>rodape da pagina com informacaes de contato</p>
    </footer>
</body>

</html>
