<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatação de texto</title>
</head>
<body>

    <p><b>texto em negrito</b></p>  <!--<B> DEIXA TEXTO EM NEGRITO -->
    <p><strong>texto emportante</strong></p><!-- deixa o texto iqual o negrito -->
    <P><i>texto em italico</i></P><!-- estilo de texto -->
    <p><em>texto enfatizado</em></p><!-- estilo de texto -->
    <p><mark>texto marcado </mark></p><!-- mark> e um marca texto -->
    <p><small>texto menor</small></p> <!-- texto com litra pequena -->
    <p><del>texto deletado</del></p> <!-- risca o texto -->
    <p><ins>texto inserido</ins></p><!-- deixa o texto sobre uma linha -->
    <p>texto em <sub>subscrito</sub></p>
    <p>texto em <sup>sobrescrito</sup></p>
   
    <p>5<sup>2</sup>+7<sup>3</sup>=<del>não faço 
        ideia da resposta </del>89 </p>

    <p><mark><b><del>Texto marcado em negrito e deletado</del></b></mark></p>    

</body>
</html>
